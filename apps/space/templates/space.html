{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="h-inner"
                     style="background-image: url(http://i0.hdslb.com/bfs/space/cb1c3ef50e22b6096fde67febe863494caefebad.png@100Q.webp);height:200px ">
                    <div class="h-gradient"></div>
                    <div class="h-user">
                        <div class="h-info clearfix">
                                                        <div class="h-username">{{ user.name }}</div>
                            <div class="h-avatar"><img src="/media/{{ user.icon }}" style="width: 50px" id="my_photo" class="img_circle"></div>
                            <div><button class="btn btn-primary btn-lg" id="upload_image" onclick="upload_image_layer()">上传照片</button></div>
                        </div>
                    </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">发表博客</h3>
                            </div>
                            <div class="panel-body">
                                {% for blog in blogs %}
                                    {{ blog.title }}
                                {% empty %}
                                    <p>还未发表过博客</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">发表博客</h3>
                            </div>
                            <div class="panel-body">
                                {% for blog in blogs %}
                                    {{ blog.title }}
                                {% empty %}
                                    <p>还未发表过博客</p>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>




{% endblock %}
